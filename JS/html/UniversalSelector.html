<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Example</title>
    <style>
        /* Universal Selector */
        * {
            margin: 21px;
            padding: 15px;
        }

        .container {
            background-color: blue;
            border-color: rgb(190, 198, 37);
            border-top-color: greenyellow;
            border: 5px solid;
        }

        h1 {
            background-color: #f0f0f0;
        }

        p {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Universal Selector Example</h1>
        <p>This paragraph demonstrates the use of the universal selector.</p>
        <p>Notice the consistent margin and padding applied to all elements.</p>
        <a href="#">This is a link</a>
    </div>
</body>
</html>
