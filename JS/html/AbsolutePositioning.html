<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
        }
        .box1 { top: 10px; left: 10px; }
        .box2 { top: 10px; right: 10px; }
        .box3 { bottom: 10px; left: 10px; }
        .box4 { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
