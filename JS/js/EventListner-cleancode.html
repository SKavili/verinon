<!DOCTYPE html>
<html>
<head>
    <title>Inline Event Listeners</title>
    <style>
        .hover-box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="events.js" defer></script>
</head>
<body>
    <h1>Inline Event Listeners Example</h1>

    <!-- onclick Event -->
    <button id="myButton">Click Me</button>

    <!-- onmouseover Event -->
    <div id="hoverBox" class="hover-box">
        Hover over me
    </div>

    <!-- onchange Event -->
    <input type="text" id="textInput" placeholder="Type something here">

    <!-- onfocus and onblur Events -->
    <input type="text" id="focusInput" placeholder="Focus on me">

    <!-- onsubmit Event -->
    <form id="myForm" action="DivClass.html">
        <input type="text" placeholder="Enter something">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
